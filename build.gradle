plugins {
    id 'java'
}

group 'com.fabric'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'com.amazonaws', name: 'aws-java-sdk', version: '1.11.791'
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.6'


}
